<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flash Lamp</title>
</head>
<body>
<script>
    class Battery {
        energy;

        constructor(energy) {
            this.energy = energy;
        }

        setEnergy(energy) {
            this.energy = energy;
        }

        getEnergy() {
            return this.energy;
        }

        decreaseEnergy() {
            if (this.energy > 0) {
                this.energy--;
            }
            if (this.energy === 0) {
                alert('Out of battery');
            }
        }
    }

    class FlashLamp {
        status;
        battery;

        constructor(status, battery) {
            this.status = status;
            this.battery = battery;
        }

        setBattery(battery) {
            this.battery = battery;
        }

        getBatteryInfor() {
            return this.battery.getEnergy();
        }

        light() {
            if (this.status) {
                alert('Lighting');
            } else {
                alert('Not lighting');
            }
        }

        turnOn() {
            this.status = true;
        }

        turnOff() {
            this.status = false;
        }
    }

    let battery = new Battery();
    battery.setEnergy(1);

    let flashlamp = new FlashLamp();
    flashlamp.setBattery(battery);

    document.write(`Battery infor: ${flashlamp.getBatteryInfor()} <br>`);
    flashlamp.light();

    document.write('Turn on <br>');
    flashlamp.turnOn();
    flashlamp.light();
    battery.decreaseEnergy();
    document.write(`Battery infor: ${flashlamp.getBatteryInfor()} <br>`);

    document.write('Turn off');
    flashlamp.turnOff();
    flashlamp.light();
</script>
</body>
</html>
